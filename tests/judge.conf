[Config]
BuildCommand = cd .. && make clean && make
Executable = ../bin/png_compiler
RunCommand = ../bin/png_compiler < {input} && java -jar ../3rdparty/jasmin.jar hw3.j && java Main > {output} || echo "hw3.j does not exist" > {output}
Inputs = ./input/*.png
TempOutputDir = /tmp/output
DiffCommand = git diff --no-index --color-words {answer} {output}
# DiffCommand = diff -y
DeleteTempOutput = false
AnswerDir = ./answer
AnswerExtension = .out
ExitOrLog = log
ScoreDict = {"0":"0","1":"10","2":"20","3":"30","4":"40","5":"50","6":"60","7":"70","8":"80","9":"90","10":"100","11":"110"}
TotalScore = 110
Timeout = 10
